{% extends "base.html" %}

{% block content %}
    <main class="container mt-5">
        <form class="card card-body" action="{% url 'signin' %}" method='POST'>
            {{error}}
            <h1 class="text-center">SIGN IN</h1>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username" placeholder="write your username" id="username">
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="write your password" id="password">
            </div>
            <button class="btn btn-success" type='submit'>SIGN IN</button>
        </form>
    </main>
{% endblock content %}
