<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> {% block title %} App Django {% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index'  %}">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tasks'  %}">TASKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signout'  %}">LOGOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_task' %}">ADD TASK</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">SIGNIN</a>
                </li>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content  %} {% endblock  %}
</body>
</html>
