{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card card-body mt-5">
                    <h1 class="text-primary">TASK DETAIL!</h1>
                    <h2 class="text-success">{{task.title}}</h2>
                    <h2>{{task.description}}</h2>
                    <h3>Important?: {{task.important}}</h3>
                    <h3>{{task.date_complete}} </h3>
                </div>
                <div class="container mt-4">
                    <form class="card card-body" action=""method='POST'>
                        {{error}}
                        <h3 class="text-primary">UPDATE TASK!</h3>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-success" type="submit">Update</button>
                    </form>
                </div>
                
                <form class="text-center" action="{% url 'complete_task' task.id %}" method='POST'>
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3">Complete task</button>
                </form>
            </div>
        </div>
    </main>


    
    
{% endblock %}
